<!Doctype html>

<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Post - Spring</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Icones-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post - Spring</a>
        </div>
    </nav>
</header>
<main>

    <div class="container" style="width:60%;padding-bottom:30px;">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" ><a href="page">Post</a></li>
            </ol>
        </nav>

        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${posts.titulo}"></span></h1>
            <p class="card-subtitle mb-2 text-muted">

                <i class="material-icons">person_outline</i>
                <span th:text="${posts.autor}"></span>
                <br>

                <i class="material-icons">date_range</i>
                <span th:text="${posts.data}"></span>
            </p>

            <section>

                <p class="card-text" style="margin-top: 40px;"><span th:utext="${posts.texto}"></span></p>
            </section>
        </article>
    </div>

</main>

</body>
</html>
