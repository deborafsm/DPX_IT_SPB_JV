<!Doctype html>

<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Post - Spring</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--Format text-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>

<header>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post - Spring</a>


        </div>
    </nav>
</header>
<section>
    <div class="container" style="width:60%;padding-bottom:30px;">
        <!-- Nav bar -->
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/posts ">Post</a></li>
                <li class="breadcrumb-item active"><a href="#">Novo Post</a></li>
            </ol>
        </nav>
        <!--Div com o formulario-->
        <div>

            <form method="post"> <!--Salva em posts-->
                <!--Inclui o html "mensagemValidacao"-->
                <th:block th:include="mensagemValidacao"></th:block>
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Título *" /> <!--Aqui se coloca o titulo-->
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *" /> <!--Campo autor-->
                </div>

                <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *"></textarea> <!--Campo aonde coloca Texto-->

                <small class="form-text text-muted">(*) Campos obrigatórios</small> <!--Avisa campos obrigatorios-->

                <!--Botão de publicar o form-->
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                <!--Botão que caancela-->
                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
            </form>
        </div>
    </div>
</section>
<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });
</script>
</body>
</html>
